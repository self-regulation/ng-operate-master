<div>
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
    <nz-card class="card-carousel mt-15">
      <h4 style="padding: 15px 0px 15px 15px;font-size: 14px;color: #333;margin-bottom: 0px;">异常信息111</h4>
      <nz-carousel nzAutoPlay nzDotPosition="left" nzDots="false" nzEffect="fade">
        <div nz-carousel-content class="carousel" *ngFor="let group of array">
          <ul *ngFor="let item of group">
            <li (click)="showDetail()">{{item}}</li>
          </ul>
        </div>
      </nz-carousel>
    </nz-card>
  </div>

  <div nz-row nzGutter="15">
    <div nz-col nzSpan="12" class="gutter-row">
      <nz-card>
        <h4>服务器使用率</h4>
        <div echarts [options]="pieOption" style="height: 400px"></div>
      </nz-card>
    </div>

    <div nz-col nzSpan="12" class="gutter-row">
      <nz-card>
        <h4>流量</h4>
        <div echarts [options]="lineOption" style="height: 400px" class="demo-chart"></div>
      </nz-card>
    </div>
  </div>

  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-card>
        <h4>服务器信息</h4>
        <nz-table nzBordered [nzFrontPagination]="false" [nzData]="listOfData" [nzLoading]="loading" [nzTotal]="totals"
          [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" nzShowPagination="true">
          <thead>
            <tr>
              <th>IP</th>
              <th>服务器</th>
              <th>CPU</th>
              <th>GPU</th>
              <th>内存</th>
              <th>在线玩家</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listOfData;let i=index">
              <td>{{ data.key }}</td>
              <td>{{ data.servername }}</td>
              <td>{{ data.cpu }}</td>
              <td>{{ data.gpu }}</td>
              <td>{{ data.ram }}</td>
              <td>{{ data.player }}</td>
            </tr>
          </tbody>
        </nz-table>
      </nz-card>
    </div>
  </div>
</div>
