<page-header [title]="'设备管理'">
</page-header>

<nz-card>
  <form nz-form [formGroup]="deviceForm">
    <div nz-row>
      <nz-form-item>
        <nz-form-label nz-col nzSm="4" nzLg="3" nzXXl="2" nzFor="gameId">游戏ID</nz-form-label>
        <nz-form-control nz-col nzSm="8" nzLg="5" nzXXl="4">
          <input nz-input formControlName="gameId" />
        </nz-form-control>
        <nz-form-label nz-col nzSm="4" nzLg="3" nzXXl="2" nzFor="deviceType">设备类型</nz-form-label>
        <nz-form-control nz-col nzSm="8" nzLg="5" nzXXl="4">
          <nz-select formControlName="deviceType" nzPlaceHolder="请选择">
            <nz-option nzValue="" nzLabel="请选择"></nz-option>
            <nz-option nzValue="gpu" nzLabel="gpu"></nz-option>
            <nz-option nzValue="cpu" nzLabel="cpu"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <div nz-col [nzSpan]="24" class="text-right mb-15">
        <button nz-button type="submit" [nzType]="'primary'" (click)="searchData()">查询</button>
      </div>
    </div>

  </form>
  <button nz-button (click)="addDevice()" [nzType]="'primary'">
    <i nz-icon nzType="plus"></i>
    <span>新增设备</span>
  </button>
  <nz-divider nzDashed></nz-divider>
  <nz-table nzBordered="true" nzShowPagination="true" nzShowSizeChanger="true" [nzData]="deviceList"
    [nzFrontPagination]="false" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize" [nzPageSizeOptions]="pageSizeOptions" (nzPageIndexChange)="changePage($event)"
    (nzPageSizeChange)="changePageSize($event)" [nzScroll]="{ x: '1300px' }">
    <thead>
      <tr>
        <th>ID</th>
        <th>游戏ID</th>
        <th>设备类型</th>
        <th>设备型号</th>
        <th>资源数
          <nz-tooltip nzTitle="设备对应的资源数">
            <i nz-tooltip nz-icon nzType="info-circle"></i>
          </nz-tooltip>
        </th>
        <th>状态
          <nz-tooltip nzTitle="是否已确认">
            <i nz-tooltip nz-icon nzType="info-circle"></i>
          </nz-tooltip>
        </th>
        <th>更新时间</th>
        <th nzRight="0px">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of deviceList;let i=index">
        <td>{{ device.id }}</td>
        <td>{{ device.gameId }}</td>
        <td>{{ device.deviceType }}</td>
        <td>{{ device.deviceModel }}</td>
        <td>{{ device.resource }}</td>
        <td>{{ device.status=='1'?'待确认':'已确认' }}</td>
        <td>{{ device.updateTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
        <td nzRight="0px">
          <a (click)="updateDevice(device)">修改</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm (nzOnConfirm)="deleteDevice(device.id)" nzPopconfirmPlacement="top"
            nzTitle="确认删除该条数据?">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<nz-modal nzWidth="1000px" [(nzVisible)]="addDeviceVisible" [nzTitle]="modalTitle" (nzOnCancel)="addDeviceCancel()"
  (nzOnOk)="addDeviceOk()" [nzMask]="modalLoading" [nzOkLoading]="modalLoading">
  <form nz-form [formGroup]="addDeviceForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>游戏id</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="gameId" placeholder="请输入" type="number" />
        <ng-container *ngIf="addDeviceForm.get('gameId')?.hasError('positive')">
          <span class="validator-error">游戏id只能是正整数</span>
        </ng-container>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>设备类型</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select formControlName="deviceType" nzPlaceHolder="请选择">
          <nz-option nzValue="" nzLabel="请选择"></nz-option>
          <nz-option nzValue="gpu" nzLabel="gpu"></nz-option>
          <nz-option nzValue="cpu" nzLabel="cpu"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">设备型号</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="deviceModel" placeholder="请输入" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>对应的资源数</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="resource" placeholder="请输入" type="number" />
        <ng-container *ngIf="addDeviceForm.get('resource')?.hasError('positive')">
          <span class="validator-error">对应的资源数只能是正整数</span>
        </ng-container>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>状态</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select formControlName="status" nzPlaceHolder="请选择" [(ngModel)]="selectStatus">
          <nz-option nzValue="1" nzLabel="待确认"></nz-option>
          <nz-option nzValue="0" nzLabel="已确认"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-modal>
