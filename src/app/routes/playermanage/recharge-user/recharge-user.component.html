<page-header [title]="'充值用户'"></page-header>

<nz-card>
  <form nz-form [formGroup]="chargeForm">
    <div nz-row>
      <nz-form-item>
        <nz-form-label nz-col nzSm="4" nzLg="3" nzXXl="2" nzFor="userName">用户名称</nz-form-label>
        <nz-form-control nz-col nzSm="8" nzLg="5" nzXXl="4">
          <input nz-input formControlName="userName" placeholder="请输入用户名称" />
        </nz-form-control>

        <nz-form-label nz-col nzSm="4" nzLg="3" nzXXl="2" nzFor="status">游戏类型</nz-form-label>
        <nz-form-control nz-col nzSm="8" nzLg="5" nzXXl="4">
          <nz-select formControlName="status" nzPlaceHolder="请选择" (ngModelChange)="getChargeUserList()">
            <nz-option nzValue="" nzLabel="请选择"></nz-option>
            <nz-option nzValue="0" nzLabel="试玩"></nz-option>
            <nz-option nzValue="1" nzLabel="正常玩"></nz-option>
          </nz-select>
        </nz-form-control>

        <nz-form-label nz-col nzSm="4" nzLg="3" nzXXl="2" nzFor="gameId">游戏id</nz-form-label>
        <nz-form-control nz-col nzSm="8" nzLg="5" nzXXl="4">
          <input nz-input formControlName="gameId" placeholder="请输入游戏id" />
        </nz-form-control>

        <nz-form-label nz-col nzSm="4" nzLg="3" nzXXl="2" nzFor="online">游戏状态</nz-form-label>
        <nz-form-control nz-col nzSm="8" nzLg="5" nzXXl="4">
          <nz-select formControlName="online" nzPlaceHolder="请选择" (ngModelChange)="getChargeUserList()">
            <nz-option nzValue="" nzLabel="请选择"></nz-option>
            <nz-option nzValue="0" nzLabel="离线"></nz-option>
            <nz-option nzValue="1" nzLabel="在线"></nz-option>
          </nz-select>
        </nz-form-control>

      </nz-form-item>

      <div nz-col [nzSpan]="24" class="text-right mb-15">
        <button nz-button type="submit" [nzType]="'primary'" (click)="getChargeUserList()">查询</button>
      </div>
    </div>

  </form>
  <nz-table nzBordered="true" nzShowPagination="true" nzShowSizeChanger="true" [nzData]="chargeUserList"
    [nzFrontPagination]="false" [nzLoading]="tableLoading" [nzTotal]="total" [(nzPageIndex)]="pageNum"
    [(nzPageSize)]="pageSize" [nzPageSizeOptions]="pageSizeOptions" (nzPageIndexChange)="changePage($event)"
    (nzPageSizeChange)="changePageSize($event)" [nzScroll]="{ x: '1300px' }">
    <thead>
      <tr>
        <th>游戏用户名称</th>
        <th>游戏状态</th>
        <th>游戏类型</th>
        <th>云币</th>
        <th>日期</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of chargeUserList;let i=index">
        <td>{{ user.userName }}</td>
        <td>{{ online[user.online] }}</td>
        <td>{{ status[user.status] }}</td>
        <td>{{ user.cloudCoin }}</td>
        <td>{{ user.createTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
